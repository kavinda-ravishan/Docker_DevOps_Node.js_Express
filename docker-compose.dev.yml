version: "3"
services:
  nginx:
    ports:
      - "3000:3000"
  node-app:
    build:
      context: .
      args:
        NODE_ENV: development
    volumes:
      - ./:/app # bind mount
      - /app/node_modules # anonymous volume
    environment:
      - NODE_ENV=development
      - MONGO_IP=mongo
      - MONGO_PORT=27017
      - MONGO_USER=admin
      - MONGO_PASSWORD=3883
      - SESSION_SECRET=*&d9cs89
    command: npm run dev
